<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="water-l" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0091EA"/>
      <stop offset="100%" stop-color="#0277BD"/>
    </linearGradient>
    <linearGradient id="bg-l" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E8F0FE"/>
    </linearGradient>
    <linearGradient id="leaf-l" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#15803D"/>
    </linearGradient>
    <linearGradient id="bracket-l" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0D47A1"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect x="2" y="2" width="60" height="60" rx="14" ry="14" fill="url(#bg-l)" stroke="#CBD5E1" stroke-width="1"/>

  <!-- ===== 야자수 잎 (가장 뒤 레이어) ===== -->
  <path d="M36 17 Q24 6, 10 16" stroke="url(#leaf-l)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M36 17 Q26 9, 14 20" stroke="url(#leaf-l)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M36 17 Q28 14, 18 24" stroke="url(#leaf-l)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M36 17 Q35 6, 42 5" stroke="url(#leaf-l)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M36 17 Q46 7, 54 12" stroke="url(#leaf-l)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M36 17 Q48 12, 55 20" stroke="url(#leaf-l)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M36 17 Q46 17, 54 28" stroke="url(#leaf-l)" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- ===== 양쪽 브래킷 (잎 위에 덮음) ===== -->
  <path d="M17 20 L7 32 L17 44" stroke="url(#bracket-l)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M47 20 L57 32 L47 44" stroke="url(#bracket-l)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- 야자수 줄기 -->
  <path d="M26 52 C27 44, 29 36, 33 28 C35 24, 36 21, 36 17" stroke="#7C4A1E" stroke-width="4.5" stroke-linecap="round" fill="none"/>

  <!-- 오아시스 물 -->
  <ellipse cx="32" cy="52" rx="22" ry="5.5" fill="url(#water-l)" opacity="0.35"/>

  <!-- 포인트 -->
  <circle cx="12" cy="10" r="1.3" fill="#0091EA" opacity="0.6"/>
  <circle cx="8" cy="50" r="0.8" fill="#0277BD" opacity="0.3"/>
</svg>
