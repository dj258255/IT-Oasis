<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 280" width="720" height="280" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000022"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="280" fill="#f8f9fa" rx="12"/>

  <!-- Title -->
  <rect x="20" y="16" width="680" height="40" rx="8" fill="#2c3e50" filter="url(#shadow)"/>
  <text x="360" y="42" text-anchor="middle" fill="white" font-size="15" font-weight="bold">Auxiliary Table — Inverted Index (token → posting list)</text>

  <!-- Table header -->
  <rect x="40" y="72" width="130" height="36" rx="6" fill="#3498db"/>
  <text x="105" y="95" text-anchor="middle" fill="white" font-size="13" font-weight="bold">token</text>

  <rect x="170" y="72" width="430" height="36" rx="6" fill="#3498db"/>
  <text x="385" y="95" text-anchor="middle" fill="white" font-size="13" font-weight="bold">posting list</text>

  <!-- Count header -->
  <rect x="600" y="72" width="100" height="36" rx="6" fill="#3498db"/>
  <text x="650" y="95" text-anchor="middle" fill="white" font-size="13" font-weight="bold">count</text>

  <!-- Row 1: 대한 -->
  <rect x="40" y="112" width="130" height="44" rx="0" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="52" y="122" width="56" height="24" rx="5" fill="#e8f4fd" stroke="#3498db" stroke-width="1"/>
  <text x="80" y="139" text-anchor="middle" fill="#2980b9" font-size="13" font-weight="bold">"대한"</text>

  <rect x="170" y="112" width="430" height="44" rx="0" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="185" y="139" fill="#555" font-size="11" font-family="monospace">[doc_1:pos(5,23), doc_2:pos(1), doc_3:pos(12,45,78), ...]</text>

  <rect x="600" y="112" width="100" height="44" rx="0" fill="#fef3c7" stroke="#e0e0e0" stroke-width="1"/>
  <text x="650" y="139" text-anchor="middle" fill="#92400e" font-size="12" font-weight="bold">196K</text>

  <!-- Row 2: 한국 -->
  <rect x="40" y="156" width="130" height="44" rx="0" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="52" y="166" width="56" height="24" rx="5" fill="#e8f4fd" stroke="#3498db" stroke-width="1"/>
  <text x="80" y="183" text-anchor="middle" fill="#2980b9" font-size="13" font-weight="bold">"한국"</text>

  <rect x="170" y="156" width="430" height="44" rx="0" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
  <text x="185" y="183" fill="#555" font-size="11" font-family="monospace">[doc_1:pos(7), doc_4:pos(3), doc_5:pos(9,31), ...]</text>

  <rect x="600" y="156" width="100" height="44" rx="0" fill="#fef3c7" stroke="#e0e0e0" stroke-width="1"/>
  <text x="650" y="183" text-anchor="middle" fill="#92400e" font-size="12" font-weight="bold">196K</text>

  <!-- Row 3: 페텔 -->
  <rect x="40" y="200" width="130" height="44" rx="0 0 6 6" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="52" y="210" width="56" height="24" rx="5" fill="#fce4ec" stroke="#e74c3c" stroke-width="1"/>
  <text x="80" y="227" text-anchor="middle" fill="#c0392b" font-size="13" font-weight="bold">"페텔"</text>

  <rect x="170" y="200" width="430" height="44" rx="0" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="185" y="227" fill="#555" font-size="11" font-family="monospace">[doc_13:pos(2), doc_4521:pos(8), ...]</text>

  <rect x="600" y="200" width="100" height="44" rx="0" fill="#fef2f2" stroke="#e0e0e0" stroke-width="1"/>
  <text x="650" y="227" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="bold">406</text>

  <!-- Bottom annotation -->
  <text x="360" y="268" text-anchor="middle" fill="#7f8c8d" font-size="11">DOC_ID + byte offset position — 6개 보조 테이블에 character sort weight 기준 분배</text>
</svg>